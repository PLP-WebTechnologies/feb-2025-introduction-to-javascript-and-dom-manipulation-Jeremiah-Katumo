        body {

        .hidden {
            display: none;
        }
        #box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>JavaScript & DOM Manipulation</h1>
    <p id="text">Click the button to change this text!</p>
    <button onclick="changeText()">Change Text</button>

    <div id="box"></div>
    <button onclick="changeColor()">Change Box Color</button>

    <button onclick="toggleElement()">Show/Hide Element</button>
